<html>
<head>
    <!-- inject:headBeforeTitle:html --><!-- endinject -->
    <title>账单</title>

    <link rel="stylesheet" type="text/css" href="../styles/pages/xfzq-base.min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" type="text/css" href="../styles/pages/xfzq-base-ie8.min.css">
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../styles/pages/xfzq-page-bills.min.css">
</head>
<body>
<!-- inject:bodyBegin:html --><!-- endinject -->

<div role="breadcrumbs">
    <nav class="breadcrumbs">
        <ul>
            <li><a href="../index.html">首页</a></li>
            <li><a href="#">用户中心</a></li>
            <li><a href="#">泰有信</a></li>
            <li><a href="#">账单</a></li>
            <li><span>已出账单</span></li>
        </ul>
    </nav>
</div>

<!-- inject:xfzqPageChiefPartWrapBegin:html --><!-- endinject -->

<div class="content has-sidebar">
    <!-- inject:xfzqPageSidebar0:html --><!-- endinject -->

    <!-- inject:xfzqPageContentWrapBegin:html --><!-- endinject -->
    <div class="tab-panel-set">
        <ul role="tablist" class="tab-list"
            ><li role="tab" class="current"
                        aria-labelledby="panel-tab-issued-bills"
                ><span class="label" id="panel-tab-issued-bills">已出账单</span
            ></li
            ><li role="tab"                
                        aria-labelledby="panel-tab-awaiting-bills"
                ><span class="label" id="panel-tab-awaiting-bills">未出账单</span
                ><i class="corner-marker"><span class="value">102</span></i
            ></li
        ></ul>
        <div class="panel-group">
            <div role="tabpanel" class="panel" aria-controls="panel-tab-issued-bills">
                <div class="bill-abstract-block columns" id="bill-issued-abstract-block">
                    <div class="columns">
                        <div class="col col-1" id="bill-issued-abstract-total">
                            <h5>剩余应还（元）<em>
                                <span class="value font-important">1,000.00</span>
                            </em></h5>
                            <blockquote>你可以在每月的15日15:00前申请按分期或快速还款</blockquote>
                        </div>
                        <div class="col col-2" id="bill-issued-abstract-last-month">
                            <h5><span class="last-month">2</span>月账单金额（元）
                                <span class="value font-important">3,524.00</span>
                            </h5>
                        </div>
                        <div class="col col-3" id="bill-issued-abstract-summary">
                            <dl>
                                <dt>可用额度（元）</dt>
                                <dd class="credit-available-limitation" 
                                    ><em><span class="value">2,800.00</span></em></dd>

                                <dt>总额度（元）</dt>
                                <dd class="credit-total-limitaion" 
                                    ><span class="value">5,200.00</span></dd>

                                <dt>还款日期</dt>
                                <dd class="last-payment-timestamp" 
                                    ><time><span class="value">2016-05-15</span></time></dd>
                            </dl>
                        </div>
                    </div>

                    <div class="buttons-in-single-line"
                        ><button class="rounded-corners size-std-regular">
                            <div class="ie-borders"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <div class="ie-bg"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <label>快速还款</label>
                        </button

                        ><button class="rounded-corners size-std-regular bg-transparent color-red">
                            <div class="ie-borders"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <div class="ie-bg"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <label>分期</label>
                        </button
                    ></div>
                </div>

                <div class="bill-list">
                    <div class="title"></div>
                        <div></div>

                    <div class="pagination"
                        ><button>
                            <div class="ie-bg"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <div class="ie-borders"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <label>上一页</label>
                        </button
                        ><button class="page-number">
                            <div class="ie-bg"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <div class="ie-borders"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <label>1</label>
                        </button
                        ><button class="page-number current">
                            <div class="ie-bg"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <div class="ie-borders"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <label>2</label>
                        </button
                        ><button class="page-number">
                            <div class="ie-bg"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <div class="ie-borders"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <label>3</label>
                        </button
                        ><button>
                            <div class="ie-bg"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <div class="ie-borders"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                            <label>下一页</label>
                        </button
                    ></div>
                </div>
            </div>

            <div role="tabpanel" class="panel" aria-controls="panel-tab-awaiting-bills">
            </div>
        </div>

    </div>
    <!-- inject:xfzqPageContentWrapEnd:html --><!-- endinject -->
</div>

<!-- inject:xfzqPageChiefPartWrapEnd:html --><!-- endinject -->

<!-- inject:xfzqPageWrapEnd:html --><!-- endinject -->

<!-- inject:popupLayersWrapBegin:html --><!-- endinject -->
<div class="popup-layer" id="pl-close-installments-succeed">
    <div class="popup-window has-dialog">
        <div class="ie-shadow"><div class="ie-shadow-matte"></div></div>
        <!-- <button class="button-x"></button> -->
        <div class="dialog">
            <div class="deco rounded-corners r4px">
                <div class="ie-bg"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
            </div>
            <div class="dialog-body has-icon-column">
                <div class="icon-column">
                    <i class="icon icons-in-elements color-positive"><i class="iconface-1 iconfont icon-check-mark-circled"></i></i>
                </div>
                <div class="content">
                    <div class="article">
                        <article>
                            <div class="title">
                                <h1>恭喜您，还款申请成功！</h1>
                                <h4 class="subtitle">还款金额：<span class="value payment-amount">0.00</span
                                    ><span class="currency-unit">元</span
                                ></h4>
                            </div>
                            <hr>
                            <p>系统将从您指定的银行卡扣除还款金额，<br>
                                由于不同银行卡的扣款限额不同，您的还款可能分笔扣除。</p>
                            <div class="buttons-in-single-line">
                                <button class="rounded-corners size-std-regular" button-action="confirm">
                                    <div class="ie-bg"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                                    <div class="ie-borders"><i class="corner-1"></i><i class="corner-2"></i><i class="corner-3"></i><i class="corner-4"></i></div>
                                    <label>确定</label>
                                </button>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- inject:popupLayersWrapEnd:html --><!-- endinject -->

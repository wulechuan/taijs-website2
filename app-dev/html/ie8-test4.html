<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>IE8 Compositor Filter</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=3.0, user-scalable=1">
    <link rel="stylesheet" href="../styles/base/base.min.css">
    <link rel="stylesheet" href="../styles/base/theme-base.min.css">
    <script src="../scripts/vendors/jquery-1.12.4.min.js"></script>
    <style type="text/css">
        body { 
            padding: 30px 0;
            background: #666;
            text-align: center;
        }

        .page {
            width: 600px;
            margin: auto;
        }

        #user-info-bar-user-avatar-frame {
            position: relative;
            text-align: left;
            overflow: hidden;
            background-color: #444;
            height: 128px;
        }

        #user-info-bar-user-avatar-frame .ie-bg {
            display: block;
            width: 800px;
            height: 100%;

            position: absolute;
            left: -100px;
            top: 0px;
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='../../images/pages/xfzq/_common/user-info-bar-bg.png', sizingMethod='scale');
        }

        #user-info-bar-user-avatar {
            box-sizing: border-box;
            position: relative;
            width: 128px;
            height: 128px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100%;
            background-size: cover;
            border-radius: 1000px;
            overflow: hidden;
            filter:  progid:DXImageTransform.Microsoft.Iris(IrisStyle=circle, Motion=out);
            }
            #user-info-bar-user-avatar img {
                position: absolute;
            }
    </style>
</head>
<body>
<div class="page">
    <div id="user-info-bar-user-avatar-frame">
        <div class="ie-bg">&nbsp;</div>
        <div id="user-info-bar-user-avatar"></div>
    </div>
</div>

<script type="text/javascript">
    (function () {
        var avatar = new AvatarController(
            document.getElementById('user-info-bar-user-avatar'), {
            disableOldIEMask: false
        });
        avatar.update('../images/_temp/fake-avatar-1.png');

        setTimeout(function () {
            avatar.update('../images/_temp/fake-avatar-2.jpg');
        }, 2000);


        function AvatarController(avatar, options) {
            if (!avatar) return undefined;

            options = options || {};

            var filtersEnabled = typeof avatar.filters === 'object';
            var oldIEMaskEnabled = !options.disableOldIEMask && filtersEnabled;
            var filterIris, avatarImage;

            init.call(this);


            this.update = function (imageUri) {
                update.call(this, imageUri);
            }

            function init() {
                avatarImage = $(avatar).find('img')[0];

                if (!filtersEnabled) {
                    // we are going to use background image
                    if (avatarImage) avatarImage.style.display = 'none';

                    return;
                }

                if (!avatarImage) {
                    console.log('Creating avatarImage...');
                    avatarImage = document.createElement('IMG');
                    avatar.appendChild(avatarImage);
                }

                if (oldIEMaskEnabled) {
                    try {
                        filterIris = avatar.filters.item('DXImageTransform.Microsoft.Iris');
                    } catch(e) {
                        avatar.style.filter = 'progid:DXImageTransform.Microsoft.Iris(IrisStyle=circle, Motion=out)';
                        filterIris = avatar.filters.item('DXImageTransform.Microsoft.Iris');
                    }

                    avatarImage.style.display = 'none';
                    filterIris.Apply();
                    filterIris.Percent = 71;
                    avatarImage.style.display = '';
                }
            }

            function update(imageUri) {
                if (!filtersEnabled) {
                    avatar.style.backgroundImage = 'url('+imageUri+')';
                    return;
                }

                if (avatarImage.src === imageUri) return;

                avatarImage.style.width  = '';
                avatarImage.style.height = '';
                avatarImage.style.left   = '';
                avatarImage.style.top    = '';

                avatarImage.onload = function (event) {
                    locateImageInside(avatarImage, avatar);
                };

                avatarImage.src = imageUri;

                return;
            }

            function locateImageInside(img, container) {
                var imgDimesion = getImageNaturalDimention(img);
                var nW = imgDimesion.naturalWidth;
                var nH = imgDimesion.naturalHeight;
                var isLandscape = nW >= nH;

                var tSize = $(container).width(); // target size
                var tW = tSize; // target width
                var tH = tSize; // target height

                var x = 0;
                var y = 0;

                if (isLandscape) {
                    tW = tH * nW / nH;
                    x = (tW - tSize) * -0.5 + 'px';
                    y = '0';
                } else {
                    tH = tW * nH / nW;
                    x = '0';
                    y = (tH - tSize) * -0.5 + 'px';;
                }

                console.log(
                    '\nimg dim: ', nW, ' * ', nH,
                    '\ntarget dim: ', tW, ' * ', tH,
                    '\noffset: ', 'x = ', x, '; y = ', y,
                    '\n'
                );

                img.style.width  = tW + 'px';
                img.style.height = tH + 'px';
                img.style.left   = x;
                img.style.top    = y;
            }

            function getImageNaturalDimention(img) {
                if (!img) {
                    return {
                        naturalWidth: NaN,
                        naturalHeight: NaN
                    };
                }

                if (typeof img.naturalWidth === 'number') {
                    return {
                        naturalWidth:  img.naturalWidth,
                        naturalHeight: img.naturalHeight
                    };
                }

                return {
                    naturalWidth:  $(img).width(),
                    naturalHeight: $(img).height()
                };
            }
        }
    })();
</script>
</body>
</html>
